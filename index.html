<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Homework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #dee2e6;
        }
        th {
            background-color: #007bff;
            color: #fff;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Homework List</h1>
    <button id="refresh-button">Refresh Homework</button>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Due Date</th>
                <th>Homework</th>
                <th>Compulsory</th>
                <th>Teams</th>
            </tr>
        </thead>
        <tbody id="homework-list">
            <!-- Homework items will be loaded here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
